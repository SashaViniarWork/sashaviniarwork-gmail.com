<div class="container-map">
  <google-map (mapClick)="click($event)"
              [center]="center"
              [options]="options"
              [zoom]="zoom"
              height="500px"
              id=map
              width="100%"
              xmlns="http://www.w3.org/1999/html">
    <map-marker
      #markerElem
      (mapClick)="openInfo(markerElem)"
      *ngFor="let marker of markers"
      [label]="marker.label"
      [options]="marker.options"
      [position]="marker.position"
      [title]="marker.title"
    >
    </map-marker>

    <map-info-window>
      <div class="container">
        <h2 id=ground-name>{{ name }}</h2>
        <div class="infocon">
          <img alt="Evort logo" src="../assets/media/sportIcon.png">
          <table>
            <tr>
              <td><p class="pbold">Адреса:</p></td>
              <td><p>{{ address }}</p></td>
            </tr>
            <tr>
              <td><p class="pbold">Тип:</p></td>
              <td><p>{{ type }}</p></td>
            </tr>
            <tr>
              <td><p class="pbold">Оплата:</p></td>
              <td><p>{{ paid }}</p></td>
            </tr>
          </table>
        </div>
      </div>
    </map-info-window>
  </google-map>


  <button (click)="zoomIn()">Zoom in</button>
  <button (click)="zoomOut()">Zoom out</button>
  <button (click)="addMarker()">Add marker</button>
</div>
