<div class="top_padding">
  <div class="container">

    <div class="row">
      <h2>Register new user</h2>
      <div class="col-25">
        <label for="email">Email: </label>
      </div>
      <div class="col-75">
        <input type="text" id="email" name="email" placeholder="Your email..">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="password">Password: </label>
      </div>
      <div class="col-75">
        <input type="text" id="password" name="password" placeholder="Your password..">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="c_password">Password: </label>
      </div>
      <div class="col-75">
        <input type="text" id="c_password" name="c_password" placeholder="Confirm password..">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="phone">Phone number: </label>
      </div>
      <div class="col-75">
        <input type="text" id="phone" name="phone" placeholder="Your phone..">
      </div>
    </div>


    <div class="row">
      <input type="submit" value="Submit">
    </div>

    <div class="register">
      <a class="register" routerLink="/login">Already have account?</a>
    </div>
  </div>
</div>
